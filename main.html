<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
    <form method="post">
       <div>
		   <label for="name">Name8</label>
		   <input type="text" id="name" name="name" placeholder="Name" required>
	   </div>
	  <br>
	  <div>
		   <label for="email">Email*</label>
		   <input type="email" id="email" name="email" placeholder="Email" required>
	   </div>
	  <br>
	   <div>
		   <label for="gender">Gender*</label>
		   Male:<input type="radio" id="gender" name="gender" required>
		    Female:<input type="radio" id="gender" name="gender" required>
	   </div>
	  <br>
	  <div>
		   <label for="cars">Car Brands*</label>
		   <select name="cars" id="cars" required>
			   <option value="">--Please choose an option--</option>
			   <option value="BMW">BMW</option>
			   <option value="Audi">Audi</option>
			   <option value="Mercedez">Mercedez</option>
		   </select>
	   </div>
	  <br>
	  <div>
		  <label for="carage">Car Age*</label>
		  <input type="number" id="carage" name="carage" placeholder="Age" required>
	  </div>
	  <br>
	  <div>
		  <label for="dop">Date of Purchase(dop)*</label>
		  <input type="date" id="dop" name="dop" required>
	  </div>
	  <br>
	  <div>
		  <label for="password">Password*</label>
		  <input type="password" id="password" name="password" placeholder="Password" required>
	  </div>
	  <br>
  
	  <button type="submit">Submit</button>
  </form>

</script>

</html>
